<body>
<div class="page-container">
	<div class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名字：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="name" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">价格：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="price" name="">
			</div>
        </div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="num" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="" class="select" id="type">
					<option value="0">热菜</option>
					<option value="1">凉菜</option>
					<option value="11">酒水</option>
					<option value="12">饮料</option>
					<option value="13">主食</option>
				</select>
				</span>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="0" placeholder="" id="desc" name="">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">图片：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="file" class="input-text" value="0" placeholder="" id="imagelist" name="">
            </div>
            <button onclick="uploadImg()">上传图片</button>
            <img src="" alt="">
		</div>

		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<button onClick="addFood();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;   </i>   提交</button>
				<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
    </div>
</div>

<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script>

<script type="text/javascript" src="lib/webuploader/0.1.5/webuploader.min.js"></script> 
<script type="text/javascript">
 //首先利用localStorage获取id
 let OL_Action_Root='http://10.9.62.168:3000'
 let id =localStorage.getItem('_id')
 let token=localStorage.getItem('token') 
 //根据id获取数据库的内容写到页面中
 function getFoodData(){
	 $.post(OL_Action_Root+'/admin/getFoodById',{_id:id,token:token},(res)=>{
		
		console.log(res)
		if(res.err==0){
           //修改页面的数据信息
           $('#name').val(res.data[0].name)
           $('#price').val(res.data[0].price)
           $('#num').val(res.data[0].num)
           $('#type').val(res.data[0].type)
           $('#desc').val(res.data[0].desc)
	   }
	 })
 }
 getFoodData()
//  alert(id)
//上传图片
//1.获取相关的路径信息
let imgPath=''
function addFood(){
    // 	alert("刷新父级的时候会自动关闭弹层。")
	window.parent.location.reload();
//添加新的食品信息
 let data={
     name:$('#name').val(),
     price:$('#price').val(),
     imgPath:imgPath,
     desc:$('#desc').val(),
     type:$('#type').val(),
	 num:$('#num').val(),
	 _id:id,
	 token:token
 }
 console.log(data)
 $.post(OL_Action_Root+'/admin/updataFood',data,(res)=>{

    if(res.err===0){
            window.parent.location.reload();

        }else{
            alert(res.msg)
        }
 })
}
function uploadImg(){           
    let  file=$("#imagelist")[0].files[0] //在文件域中选中的图片
    var formData = new FormData()  //创建一个空的formdata对象
    formData.append('srcimg',file)    
    $.ajax({
        url: OL_Action_Root+'/admin/img',
        type: 'POST',
        data: formData,
        cache: false, //图片上传不要缓存
        contentType: false,// josn  urlecode
        processData: false,// 不需要jq进行默认格式处理
        success: function(data){
          
            if(data.err==0){
                let imgurl=  OL_Action_Root+data.data
               $('img').attr('src',imgurl)
               imgPath=data.data//获取图片的url信息
            }else{
                alert(data.msg)
            }
            console.log(data)
        }
           
    });
}

</script>

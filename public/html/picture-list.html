<script type="text/javascript">
/*------------------数据的增删改查-----------------------*/
//1.获取列表数据进行页面渲染
//查看的时候要在localhost下打开
let rootPath='http://10.9.62.168:3000' ;
let page=1; 
let pageSize=2;
let count=0;//总数
let nowPage=1;//当前页
let token=localStorage.getItem('token') 
//分页功能  获取数据  根据数据重新渲染页面
//统一设置点击事件利用case 来设置相应的功能
function jumpPage(type){
	switch(type){
		case 'start' :
		 //首页
		page=1
		break;// 跳出
		case 'end':
		//尾页
		page=Math.ceil(count/pageSize)
		break;
		case 'next':
		// 下一页 当前+1
		page=Number(nowPage+1)
		if(page>Math.ceil(count/pageSize)){return false};
		break;
		case 'prev':
		// 上一页 当前-1
		page=nowPage-1
		break;
		case 'jump':
		// 跳转到指定页
		page=Number($('#jumpage').val())
		if(page>Math.ceil(count/pageSize)){return false};
		break;
	}
	$.post(rootPath+'/admin/getFoodByPage',{page,pageSize,token},(res)=>{
		if(res.err!==0) { return false};
		// console.log(res);
	  nowPage=page; //数据请求成功后更新当前页
	  $('#uPage').text(nowPage)
	  //获取分页之后的数据
	  count=res.result.count;
	  $('.r strong').text(count)
	  $('#uCount').text(Math.ceil(count/pageSize))
	  rendList(res.result.lists)
	})
}
// 初始化首页数据
jumpPage('start')

//渲染数据表格
function  rendList(data){
	let list='';
	for(let index=0;index<data.length;index++){
	 
		let tmp=`<tr class="text-c">
					<td><input name="" id="checkboxSelect" data-id="${data[index]._id}"  type="checkbox" value=""></td>
					<td>${data[index]._id}</td>
					<td>${data[index].type}</td>
					<td>
						<a href="javascript:;" onClick="picture_edit('食品修改','picture-show.html','${data[index]._id}')">
						<img width="210" class="picture-thumb" src="${data[index].imgPath}">
						</a>
					</td>
					<td class="text-l" style="text-align:center"><a class="maincolor"  href="javascript:;" onClick="picture_edit('食品修改','picture-show.html','10001')">${data[index].num}</a></td>
					<td class="text-c">${data[index].name}</td>
					<td>${data[index].price}</td>
					<td class="td-status">
						${data[index].desc}
						</td>
                   <td class="td-manage">
					<a style="text-decoration:none" class="ml-5" onClick="picture_edit('食品修改信息','picture-update.html','${data[index]._id}')"
					href="javascript:;" title="编辑">
					<i class="Hui-iconfont">&#xe6df;</i>
					</a>
					<a style="text-decoration:none" class="ml-5" onClick="picture_del(this,'${data[index]._id}')" href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i>
						</a>
						</td>
				     </tr>`
			list +=tmp
	}
	
	$('#tbody').html(list)

}
/*图片-添加*/
function picture_add(title,url){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}

/*图片-编辑*/
function picture_edit(title,url,id){
	localStorage.setItem('_id',id)//将id放到localStorage之中目的是跨页面传参   key值 value值
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*图片-删除*/
function picture_del(obj,id){
	// alert(id)
	layer.confirm('确认要删除吗？',function(index){
		//弹出确认删除按钮
		$.post(rootPath+'/admin/delFood',{_id:id,token:token},(res)=>{
			if(res.err==0){
				$(obj).parents("tr").remove();//删除本条数据
				layer.msg('已删除!',{icon:1,time:1000});//确认弹框
				window.location.reload();
			}else{
				layer.msg(res.msg,{icon:1,time:1000});//确认弹框
			}
		})
      })
}
/*-----------------批量删除----------------*/
function dataManydel(){
	layer.confirm('确认要删除吗？',function(index){
	// console.log($(checkboxSelect))
				let arrayId = [];
				$(checkboxSelect).each(function(index,element){
					if(element.checked == true){
							let _id = $(element).attr("data-id");
							arrayId.push(_id)	
							console.log(arrayId)	
					}
				});
				if(arrayId[0] == null) return false;
		
				$.post(rootPath+'/admin/datadelFood',{arrayId:arrayId,token:token},function(res){
				if(res.err==0){
					layer.msg('已删除!',{icon:1,time:1000});//确认弹框	
					location.reload();
				}else{
					layer.msg(res.msg,{icon:1,time:1000});//确认弹框
				}
			})
		})
	arrayId = [];
	  // if($(#checkboxSelect))
}
